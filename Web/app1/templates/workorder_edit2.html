{% extends 'layout2.html' %} {% block content %}
<div class="layui-card-one">
  <!--用户访问路径追踪-->

  <div
    class="layui-breadcrumb"
    lay-filter="breadcrumb"
    style="visibility: visible"
  >
    <!--判断是否是最后一层路径，最后一层为不可选中-->

    <a style="text-decoration: none" href="/index2">首页</a
    ><span lay-separator="">/</span>
    <a style="text-decoration: none" href="/workorder2/list/">工单列表</a
    ><span lay-separator="">/</span>

    <!--判断是否是最后一层路径，最后一层为不可选中-->

    <a style="text-decoration: none"><cite>编辑工单</cite></a>
  </div>

  <div class="right-t-body">
    <div class="layui-row">
      <div class="layui-col-md6">
        <div class="layui-card" style="margin: 20px">
          <div class="layui-card-header">编辑工单</div>
          <div class="layui-card-body">
            <form class="layui-form" method="post" enctype="multipart/form-data">


              {% csrf_token %} {% for field in form %}
              <div class="layui-form-item">
                <label class="layui-form-label"
                  >{{field.label}}
                  <div
                    class="layui-form-mid layui-word-aux"
                    style="float: left"
                  ></div
                ></label>
                <div class="layui-input-block">{{ field }}</div>
                <span style="color: red">{{ field.errors.0 }}</span>
              </div>
              {% endfor %}
              {{ fileform.as_p }}
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button
                    class="layui-btn"
                    lay-submit=""
                    lay-filter="formDemo"
                    style="width: 190px"
                  >
                    保存
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
