{% extends 'layout.html' %} {% block content %}

<div class="layui-card-one">
  <!--用户访问路径追踪-->

  <div
    class="layui-breadcrumb"
    lay-filter="breadcrumb"
    style="visibility: visible"
  >
    <!--判断是否是最后一层路径，最后一层为不可选中-->

    <a style="text-decoration: none" href="/index">首页</a
    ><span lay-separator="">/</span>

    <!--判断是否是最后一层路径，最后一层为不可选中-->

    <a style="text-decoration: none" href="/workorder/list"><cite>工单列表</cite></a>
    <span lay-separator="">/</span>
    <a style="text-decoration: none" href=""><cite>文件列表</cite></a>
    <div style="float:right">
    </div>
  </div>
</div>
<div class="right-t-body">
  <div class="layui-row">
    <div class="layui-card layui-col-md6" style="margin: 20px">
      <div class="layui-card-header">
        文件列表
      </div>
      <div class="layui-card-body" style="padding: 0">
        <table class="layui-table" style="margin: 0">
          <thead>
            <tr style="background-color: #00968817">
              <th>文件名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            {% for i in file_list %}
            <tr>
              <td>{{ i.file_name }}</td>
              

              <td>
                <a
                  href="/filedownload/{{i.id}}"
                  class="layui-btn layui-btn-sm"
                  >下载</a
                >

                <a
                  href="/filedelete1/{{i.id}}"
                  class="layui-btn layui-btn-sm"
                  >删除</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    <div>
      <form class="layui-form" method="post" enctype="multipart/form-data">
        {% csrf_token %} {% for field in fileform %}
        <div class="layui-form-item">
          <div class="layui-input-block">上传新文件：{{ field }}
            <input
          type="submit"
          value="上传"
        >
          </div>
        </div>
        {% endfor %}

      </form>
    </div>
  </div>
</div>

{% endblock %}
