{% extends 'layout.html' %}{% block content %}

<div class="layui-card-one">
  <!--用户访问路径追踪-->

  <div
    class="layui-breadcrumb"
    lay-filter="breadcrumb"
    style="visibility: visible"
  >
    <a style="text-decoration: none" href="/index">首页</a
    ><span lay-separator="">/</span>
    <a style="text-decoration: none" href="/workorder/list">工单列表</a
      ><span lay-separator="">/</span>
    <a style="text-decoration: none" >处理工单</a>
  </div>
</div>

<div class="right-t-body">
  <div class="layui-card" style="margin: 5px">
    <div class="layui-card-body">
      <div class="layui-card-header"></div>
      <form  method="post">
        {% csrf_token %}

        {{form.media}}
        {% for field in form %}
        <div >
          <label class="layui-form-label">{{field.label}}</label>
          {{field}}
        </div>
        {% endfor%}
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button
              class="layui-btn"
              lay-submit=""
              lay-filter="formDemo"
              style="width: 190px"
            >
              发送
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
